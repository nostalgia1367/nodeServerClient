<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <form v-on:submit.prevent="s($event)">
            <!--<form @submit.prevent="s($event)">-->
                <button type="submit" name="button">전송</button>
            </form>

        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            methods: {
                s: function(event){
                    //event.preventDefault() //event.preventDefault()를 이용하여 이벤트 전파를 막을 수 있다. (새로고침되는 현상 막기)
                    //prevent를 체이닝하여 핸들러 내부에서 설정할 수 있다. ex) @submit.prevent=
                    console.log(event);
                }
            }
        })
        </script>
    </body>
</html>

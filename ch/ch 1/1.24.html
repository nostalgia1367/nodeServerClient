<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <!-- text > enter key 이벤트 발생-->
            <!--
                v:on을 이용하여 이벤트 핸들러를 등록하여 사용할 수 있다.
                데이터 바인딩은 v-bind 대신 :로 줄여 사용할 수 있다.
                이벤트 핸들러도 v-on대신 @로 대신하여 사용할 수 있다.
                *1.26 예제를 참고.

            -->
            <input type="text" name="text" v-on:keyup.13="test2()" />
            <button type="button" name="button" v-on:click="test('t', $event)">인자전달</button>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    value: 1
                }
            },
            methods: {
                test: function(test, event) {
                    console.log(event);
                    console.log(event.type);
                    console.log(event.altKey);
                    console.log(test);
                }
                ,test2 : function(){
                    console.log(123);
                }
            }
        })
        </script>
    </body>
</html>

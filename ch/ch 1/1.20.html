<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <ul>
                <li v-for="(vvv, idx) in dataSet">{{idx}} : {{vvv.t}}</li>
            </ul>

            <ul>
                <li>{{dataSet[0].t[0]}}</li>
                <li>{{dataSet[1].t[0]}}</li>
                <li>{{dataSet[2].t[0]}}</li>
            </ul>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    dataSet: [
                        { t: '1' },
                        { t: '2' },
                        { t: '3' },
                        { t: '4' }
                    ]
                }
            }
        })
        </script>
    </body>
</html>
